<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>내 정보 수정</title>

  
  <!-- jQuery CDN -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <!-- Custom CSS & JS -->
  <script src="../js/custom.js"></script>
  <script src="../js/my_page_edit.js"></script>
  <script src="../js/home.js"></script>
  <link rel="stylesheet" href="../css/style.css">
</head>
<body>
  <div class="container my-page">
    
    
    <!-- Menu CDN -->
    <div class="main-menu-include"></div>
    <!-- Header CDN -->
    <div class="header-include"></div>
    <!-- Header CDN -->
    <div class="header-line-one"></div>


    <div class="my-page-part">
      <!-- 로그아웃 팝업 -->
      <div class="logout-pop-include"></div>

      <div class="my-page-inner">


  
        <!-- 간단 프로필 -->
        <div class="user-profile-field">
          <div class="user-profile-img">
            <img src="../images/mypage-zamvoki.svg" alt="">
          </div>
          <div class="user-profile-info">
            <div class="user-profile-name">
              <p class="uName"></p>
            </div>
            <div class="user-profile-have">
              <div class="user-profile-text">
                <p>보 유</p>
              </div>
              <div class="user-profile-all">
                <p>진주 x <span class="pearl-total">0</span></p>
                <p>산호 x <span class="coral-total">0</span></p>
              </div>
            </div>
            <div class="user-profile-point">
              <p>포인트</p>
              <p><span>0</span> P</p>
            </div>
          </div>
        </div>

        <!-- 프로필 디테일 -->
        <div class="user-info-field">
          <div class="user-detail-update user-update-name">
            <p>닉네임</p>
            <p class="uNickname"></p>
          </div>
          <div class="user-detail-update user-update-job">
            <p>직업</p>
            <select name="" id="myUserJob">
              <option value="">선택</option>
              <option value="관리직">관리직</option>
              <option value="전문직">전문직</option>
              <option value="IT/소프트웨어">IT/소프트웨어</option>
              <option value="교육">교육</option>
              <option value="마케팅/광고">마케팅/광고</option>
              <option value="영업">영업</option>
              <option value="금융">금융</option>
              <option value="의료/보건">의료/보건</option>
              <option value="예술/디자인">예술/디자인</option>
              <option value="서비스업">서비스업</option>
              <option value="건설/제조">건설/제조</option>
              <option value="자영업">자영업</option>
              <option value="학생">학생</option>
              <option value="가정주부">가정주부</option>
              <option value="공무원">공무원</option>
              <option value="연구/개발">연구/개발</option>
              <option value="프리랜서">프리랜서</option>
              <option value="기타">기타</option>
              <option value="무직">무직</option>
            </select>
          </div>
          <div class="user-detail-update user-update-sleep">
            <p>평소 취침 시간</p>
            <input type="time" id="mySleepTime">
          </div>
          <div class="user-detail-update user-update-wakeup">
            <p>평소 기상 시간</p>
            <input type="time" id="myWakeTime">
          </div>
          <div class="user-detail-update user-update-sit">
            <p>하루 중 앉아 있는 시간</p>
            <input type="time" id="mySitTime">
          </div>
          <div class="user-detail-update user-update-hight">
            <p>키</p>
            <input placeholder="000" type="number" id="myHeight">
          </div>
          <div class="user-detail-update user-update-weight">
            <p>몸무게</p>
            <input placeholder="000" type="number" id="myWeight">
          </div>
          <div class="user-detail-update user-update-area">
            <p>거주지역</p>
            <select name=""  id="myRegion">
              <option value="">선택</option>
              <option value="서울특별시">서울특별시</option>
              <option value="부산광역시">부산광역시</option>
              <option value="인천광역시">인천광역시</option>
              <option value="대구광역시">대구광역시</option>
              <option value="대전광역시">대전광역시</option>
              <option value="광주광역시">광주광역시</option>
              <option value="울산광역시">울산광역시</option>
              <option value="세종특별자치시">세종특별자치시</option>
              <option value="경기도">경기도</option>
              <option value="충청북도">충청북도</option>
              <option value="전라남도">전라남도</option>
              <option value="경상북도">경상북도</option>
              <option value="강원특별자치도">강원특별자치도</option>
              <option value="전북특별자치도">전북특별자치도</option>
              <option value="제주특별자치도">제주특별자치도</option>
            </select>
          </div>
        </div>

        <!-- 수정필드 -->
        <div class="user-update-info">
          <a onclick="location.href='../html/my-page.html'" class="submit">확인</a>
        </div>

        <!-- 회원탈퇴 로그인 -->
        <div class="user-out-log">
          <a class="user-logout">로그아웃</a>
          <div class="my-page-line"></div>
          <a href="#none" class="user-quit">탈퇴하기</a>
        </div>
      </div>
    </div>


          <!-- GNB CDN -->
          <div class="gnb-main gnb-conversion"></div>
          <!-- GNB CDN -->

  </div>
</body>
</html>
