<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>내 정보 수정</title>

  
  <!-- jQuery CDN -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <!-- Custom CSS & JS -->
  <script src="../js/custom.js"></script>
  <link rel="stylesheet" href="../css/style.css">
</head>
<body>
  <div class="container my-page">
    
    
    <!-- Menu CDN -->
    <div class="main-menu-include"></div>
    <!-- Header CDN -->
    <div class="header-include"></div>
    <!-- Header CDN -->
    <div class="header-line-one"></div>


    <div class="my-page-part">
      <div class="logout-pop-include"></div>
      <div class="my-page-inner">


  
        <!-- 간단 프로필 -->
        <div class="user-profile-field">
          <div class="user-profile-img">
            <img src="../images/mypage-zamvoki.svg" alt="">
          </div>
          <div class="user-profile-info">
            <div class="user-profile-name">
              <p>레오나르도디카프리오</p>
            </div>
            <div class="user-profile-have">
              <p>보 유</p>
              <p>진주 x <span>999,9</span></p>
              <p>산호 x <span>999,9</span></p>
            </div>
            <div class="user-profile-point">
              <p>포인트</p>
              <p><span>300,000</span> P</p>
            </div>
          </div>
        </div>

        <!-- 프로필 디테일 -->
        <div class="user-info-field">
          <div class="user-detail-update user-update-name">
            <p>닉네임</p>
            <p>레오나르도 디카프리오</p>
          </div>
          <div class="user-detail-update user-update-job">
            <p>직업</p>
            <select name="" id="">
              <option value="">선택</option>
              <option value="">관리직</option>
              <option value="">전문직</option>
              <option value="">IT/소프트웨어</option>
              <option value="">교육</option>
              <option value="">마케팅/광고</option>
              <option value="">영업</option>
              <option value="">금융</option>
              <option value="">의료/보건</option>
              <option value="">예술/디자인</option>
              <option value="">서비스업</option>
              <option value="">건설/제조</option>
              <option value="">자영업</option>
              <option value="">학생</option>
              <option value="">가정주부</option>
              <option value="">공무원</option>
              <option value="">연구/개발</option>
              <option value="">프리랜서</option>
              <option value="">기타</option>
              <option value="">무직</option>
            </select>
          </div>
          <div class="user-detail-update user-update-sleep">
            <p>평소 취침 시간</p>
            <input type="time">
          </div>
          <div class="user-detail-update user-update-wakeup">
            <p>평소 기상 시간</p>
            <input type="time">
          </div>
          <div class="user-detail-update user-update-sit">
            <p>하루 중 앉아 있는 시간</p>
            <input type="time">
          </div>
          <div class="user-detail-update user-update-hight">
            <p>키</p>
            <input type="text" placeholder="000 cm">
          </div>
          <div class="user-detail-update user-update-weight">
            <p>몸무게</p>
            <input type="text" placeholder="000 kg">
          </div>
          <div class="user-detail-update user-update-area">
            <p>거주지역</p>
            <select name="" id="">
              <option value="">선택</option>
              <option value="">서울시</option>
              <option value="">대구시</option>
            </select>
          </div>
        </div>

        <!-- 수정필드 -->
        <div class="user-update-info">
          <a href="#none">확인</a>
        </div>

        <!-- 회원탈퇴 로그인 -->
        <div class="user-out-log">
          <a href="#none" class="user-logout">로그아웃</a>
          <div class="my-page-line"></div>
          <a href="#none" class="user-quit">탈퇴하기</a>
        </div>
      </div>
    </div>


          <!-- GNB CDN -->
          <div class="gnb-main gnb-bar-main"></div>
          <!-- GNB CDN -->

  </div>
</body>
</html>
