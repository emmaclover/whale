<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
    <!-- jQuery CDN -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <!-- Custom CSS & JS -->
    <!-- <script src="../js/custom.js"></script> -->
    <script src="../js/find_id.js"></script>
    <link rel="stylesheet" href="../css/style.css">
    <style>
      /* 결과 메시지와 아이디 찾기 버튼 사이의 간격 설정 */
      #result-message {
        margin-top: 15px;
        font-size: 1em;
        color: #333;
      }
    </style>
</head>
<body>
    <div class="container find-id">
      <div class="find-id-inner">
        <div class="find-id-title">
          <p>아이디 찾기</p>
        </div>
        <div class="find-id-name">
          <p>이름</p>
          <input id="input-name" type="text" placeholder="이름">
        </div>
        <div class="find-id-phone" >
          <p>휴대폰 번호</p>
          <input id="input-phone" type="text" placeholder="휴대폰 번호">
        </div>
        <button class="btn-basic find-id-btn">아이디 찾기</button>
        <p id="result-message" style="display: none;"></p>
      </div>
    </div>
</body>
</html>
