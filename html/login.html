<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>

    <!-- jQuery CDN -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <!-- Custom CSS & JS -->
    <script src="../js/custom.js"></script>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <div class="container login">
      <div class="login-part">
        <div class="login-inner">
          <!-- 상단 메인 코멘트 영역 -->
          <div class="login-header">
            <div class="point-img"><img src="/images/login-coin.svg" alt=""></div>
            <div class="point-coment"><p>잠보기와 함께 일상을 <br> 보상 받으세요!</p></div>
          </div>
  
          <!-- 로그인 영역 -->
          <div class="login-section">
            <div class="login-field">
              <input type="text" placeholder="아이디(이메일)">
              <input type="password" placeholder="비밀번호 입력">
            </div>
            <div class="login-second-field">
              <a href="#none">아이디 찾기</a>
              <a href="#none">비밀번호 찾기</a>
              <a href="#none">회원가입</a>
            </div>
          </div>
          <div class="login-btn-field">
            <button class="btn-basic kakao-login">카카오로 로그인</button>
            <button class="btn-basic apple-login">Apple로 로그인</button>
          </div>
          <p>잠보기의 하루</p>
        </div>
      </div>
      </div>
</body>
</html>
