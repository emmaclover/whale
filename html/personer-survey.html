<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Personal Infomation Survey</title>
    <!-- jQuery CDN -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <!-- Custom CSS & JS -->
    <script src="../js/custom.js"></script>
    <script src="../js/personel_survey.js"></script>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>

    <div class="container personal-survey">

      <div class="personal-survey-inner">

        <!--  Gender Survey Field  -->
        <div class="gender-survey">
          <div class="survey">
            <img src="../images/character-face-40.svg" alt="">
            <p>앞으로 걷고자고 일상을 함께하기 위해 정고래님에 대해 더 알고 싶어요. 정고래님의 <span class="boldi">성별</span>은 무엇인가요?</p>
          </div>
          <div class="gender-radio">
            <label>
              <input type="radio" name="gender" id="genderMale" value="남"> <p>남</p>
            </label>
            <label>
              <input type="radio" name="gender" id="genderFemale" value="여"> <p>여</p>
            </label>
          </div>
        </div>

        <!-- Birth Day Survey Field -->
        <div class="birth-survey">
          <div class="survey">
            <img src="../images/character-face-40.svg" alt="">
            <p>좋아요! 태어난 <span class="boldi">생년월일</span>이 궁금해요! 잠보기는 2022년 6월 11일 생이랍니다.</p>
          </div>
          <div class="answer">
            <input type="text" id="birthDate" placeholder="YYYY MM DD">
          </div>
        </div>

        <!-- Job Survey Field -->
        <div class="job-survey">
          <div class="survey">
            <img src="../images/character-face-40.svg" alt="">
            <p>잠보기는 진주와 산호를 찾아 헤매는 탐험가예요. <span class="name-underline">정고래</span>님의 <span class="boldi">직업</span>은 무엇인가요?</p>
          </div>
          <div class="job-down">
            <select name="" id="userJob">
              <option value="">선택</option>
              <option value="관리직">관리직</option>
              <option value="전문직">전문직</option>
              <option value="IT/소프트웨어">IT/소프트웨어</option>
              <option value="교육">교육</option>
              <option value="마케팅/광고">마케팅/광고</option>
              <option value="영업">영업</option>
              <option value="금융">금융</option>
              <option value="의료/보건">의료/보건</option>
              <option value="예술/디자인">예술/디자인</option>
              <option value="서비스업">서비스업</option>
              <option value="건설/제조">건설/제조</option>
              <option value="자영업">자영업</option>
              <option value="학생">학생</option>
              <option value="가정주부">가정주부</option>
              <option value="공무원">공무원</option>
              <option value="연구/개발">연구/개발</option>
              <option value="프리랜서">프리랜서</option>
              <option value="기타">기타</option>
              <option value="무직">무직</option>
            </select>
          </div>
        </div>

        <!-- Sleep Survey Field -->
        <div class="sleep-survey">
          <div class="survey">
            <img src="../images/character-face-40.svg" alt="">
            <p>잠보기는 잠꾸러기에요! <span class="name-underline">정고래</span>님은 평소<span class="boldi"> 몇시에 주무시나요?</span></p>
          </div>
          <div class="answer-time sleep-down">
            <input type="time" id="sleepTime" placeholder="선택">
            <span class="time-icon"></span>
          </div>
        </div>

        <!-- Wakeup Survey Field -->
        <div class="wakeup-survey">
          <div class="survey">
            <img src="../images/character-face-40.svg" alt="">
            <p>잠보기는 아침수영을 좋아해요! <span class="name-underline">정고래</span>님은 평소 <span class="boldi">몇시에 일어나세요?</span></p>
          </div>
          <div class="answer-time sleep-down">
            <input type="time" id="wakeTime" placeholder="선택">
            <span class="time-icon"></span>
          </div>
        </div>

        <!-- Sit Survey Field -->
        <div class="sit-survey">
          <div class="survey">
            <img src="../images/character-face-40.svg" alt="">
            <p><span class="name-underline">정고래</span>님은 하루에 <span class="boldi">앉아서 보내는 시간</span>이 얼마나 되나요?</p>
          </div>
          <div class="answer-time sleep-down">
            <input type="time" id="sitTime" step="1800" class="time-select">
            <span class="time-icon"></span>
          </div>
        </div>

        <!-- <div class="sit-survey">
          <div class="survey">
            <img src="../images/character-face-40.svg" alt="">
            <p><span class="name-underline">정고래</span>님은 하루에 앉아서 보내는 시간이 얼마나 되나요?</p>
          </div>
          <div class="answer-time sleep-down">
            <select name="" id="time-select" class="time-select">
                <option value="">시간선택</option>
            </select>
          </div>
        </div> -->


        <!-- Submit Button -->
        <button class="btn-basic enter-btn">
          제출하기
        </button>
      </div>

    </div>






    <!-- 시간 30분단위 쪼개기 -->
    <script>
      const select = document.getElementById('time-select');
      
      for (let hour = 0; hour < 24; hour++) {
        for (let minute = 0; minute < 60; minute += 30) {
          const value = `${String(hour).padStart(2, '0')}:${String(minute).padStart(2, '0')}`;
          const option = document.createElement('option');
          option.value = value;
          option.textContent = value;
          select.appendChild(option);
        }
      }
    </script>

</body>
</html>
