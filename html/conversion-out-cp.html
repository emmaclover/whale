<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Conversion out cp</title>
  <!-- jQuery CDN -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <!-- Custom CSS & JS -->
  <script src="/js/custom.js"></script>
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>

    <div class="container conversion">
      <!-- Header CDN -->
      <div class="header-include"></div>
      <!-- Header CDN -->

      <div class="conversion-cp-inner">

        <div class="conversion-content">
          <!-- 타이틀 -->
          <div class="conversion-title">
            <p>포인트로 전환하기</p>
          </div>
          
          <!-- 이미지 코멘트 -->
          <div class="conversion-point">
            <!-- 이미지  -->
            <div class="conversion-coment">
              <div class="bubble-conversion out-cp-coment">
                <p><span class="point-font-color">300,000 포인트</span>가 출금 되었어요!</p>
              </div>
              <div class="coment-character">
                <img src="/images/character-conversion.svg" alt="">
              </div>
            </div>
            <!-- 전환 필드 -->
            <div class="conversion-field">
              <div class="point-title"><p>출금완료!</p></div>
              
            </div>
          </div>

        </div>
        <!-- GNB CDN -->
        <div class="gnb-main gnb-bar-main"></div>
        <!-- GNB CDN -->

      </div>

    </div>

</body>
</html>
