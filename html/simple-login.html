<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Login</title>
  <!-- jQuery CDN -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <!-- Custom CSS & JS -->
  <script src="/js/custom.js"></script>
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="container simple-login">
      <div class="simple-login-inner">
        <!-- 상단 이미지 영역-->
        <div class="login-img">
          <div class="coin-img"></div>
          <div class="login-coment">
            <img src="/images/login-coin.svg" alt="">
            <p>잠보기와 함께 일상을 보상 받으세요!</p>
          </div>
        </div>
        
        <!-- 하단 로그인 버튼 영역 -->
        <div class="btn-login">
          <button class="signin btn-email"><p>이메일로 로그인</p></button>
          <button class="signin btn-kakao">
            <img src="/images/logo-kakao.svg" alt="">
            <p>카카오로 로그인</p>
          </button>
          <button class="signin btn-apple">
            <img src="/images/logo-apple.svg" alt="">
            <p>Apple로 로그인</p>
          </button>
        </div>

        <!-- 아이디/비밀번호찾기 회원가입 영역 -->
        <div class="join-member">
          <a href="#none"><p>아이디 찾기</p></a>
          <a href="#none"><p>비밀번호 찾기</p></a>
          <a href="#none"><p>회원가입</p></a>
        </div>
        
        <p>잠보기의 하루</p>
      </div>
    </div>
</body>
</html>
