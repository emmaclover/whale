<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home</title>

  <!-- jQuery CDN -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <!-- Custom CSS & JS -->
  <script src="../js/custom.js"></script>
  <script src="../js/home.js"></script>
  <link rel="stylesheet" href="../css/style.css">
</head>
<body>
  <div class="container home">
    <div class="menu-bar">
      <div class="menu-bar-inner">
        <div class="menu-bar-content">
          <div class="menu-bar-title">
            <p>레오나르도디카프리오</p>
          </div>
          <div class="menu-bar-cate">
            <ul>
              <li>1</li>
              <li>1</li>
              <li>1</li>
            </ul>
          </div>
        </div>
      </div>
    </div>
    <!-- Header CDN -->
    <div class="header-include"></div>
    <!-- Header CDN -->
    <div class="home-part">

      <div class="home-inner">
          
          <!-- 보유 팝업 창 화면 -->
          <div class="hold-pop-include"></div>
          <!-- 보유한 포인트 팝업 화면 -->
          <div class="po"></div>
          

          <!-- 메인 컨텐츠 -->
          
          <div class="home-line">
            <div class="header-line"></div>
          </div>

          <div class="main-content">
            <!-- 상단 -->
            <div class="mypoint">
              <div class="own-point">
                <p class="own-title">보유</p>
                <div class="own-pearl">
                  <img src="../images/bi-pearl.svg" alt="" class="pearl">
                  <p class="own-step-data">999.9k</p>
                </div>
                <div class="own-leaf">
                  <img src="../images/bi-leaf.svg" alt="" class="pearl">
                  <p class="own-sleep-data">999.9k</p>
                </div>
              </div>
              <button class="save-point">
                <img src="../images/bi-home-point.svg" alt="">
              </button>
            </div>
            
            <!-- 캐릭터 -->
            <div class="main-character">
              <div class="bubble-section">
                <div class="bubble-coment">
                  <p>걷고 자고 걷고 자고 걷고...또 걷고 자고('-')</p>
                  <img src="../images/bi-bubble-2.svg" alt="">
                </div>
              </div>
              <div class="character-section">
                <img src="../images/home-zamvoki-img.svg" alt="">
                <img src="../images/home-back-img.svg" alt="">
              </div>
            </div>  
            
            <!-- 하단 -->
            <div class="main-point">
              <!-- 거래 가능 -->
              <div class="able-point">
                <p class="able-point-title">거래 가능</p>
                <div class="able-pearl">
                  <img src="../images/bi-pearl.svg" alt="" class="pearl">
                  <p>x <span>28</span></p>
                </div>
                <div class="able-leaf">
                  <img src="../images/bi-leaf.svg" alt="" class="leaf">
                  <p>x <span>60</span></p>
                </div>
              </div>
  
              <!-- 오늘하루 포인트 -->
              <div class="today-point">
                <p class="today-title">오늘 하루</p>
                <div class="today-pearl">
                  <img src="../images/bi-pearl.svg" alt="" class="pearl">
                  <p>x <span class="pearl-data">17</span></p>
                  <p><span class="step-data">11,545</span> 걸음</p>
                </div>
                <div class="today-leaf">
                  <img src="../images/bi-leaf.svg" alt="" class="leaf">
                  <p>x <span  class="coral-data">60</span></p>
                  <p><span>8</span>시간 <span  class="sleep-data">15</span>분 수면</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- GNB CDN -->
      <div class="gnb-main gnb-bar-main"></div>
      <!-- GNB CDN -->
  </div>
</body>
</html>
