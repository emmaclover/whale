<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home</title>

  <!-- jQuery CDN -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <!-- Custom CSS & JS -->
  <script src="../js/custom.js"></script>
  <script src="../js/home.js"></script>
  <link rel="stylesheet" href="../css/style.css">
</head>
<body>
  <div class="container home">

    <!-- Menu CDN -->
    <div class="main-menu-include"></div>
    <!-- Header CDN -->
    <div class="header-include"></div>
    <!-- Header CDN -->

    <!-- 튜토리얼 화면 -->
    <div class="tutorial-include"></div>
    <div class="tutorial-nickname-include"></div>
    <div class="tutorial-end-include"></div>


    <div class="home-part">

      <div class="home-inner">
          
          <!-- 보유 팝업 창 화면 -->
          <div class="hold-pop-include"></div>
          <!-- 보유한 포인트 팝업 화면 -->
          <div class="po"></div>




          <!-- 메인 컨텐츠 -->
          
          <div class="main-content">
            <!-- 상단 -->
            <div class="mypoint">
              <div class="own-point">
                <p class="own-title">보유</p>
                <div class="own-content">
                  <div class="own-pearl">
                    <img src="../images/bi-pearl.svg" alt="" class="pearl">
                    <p>x <span class="pearl-total">0</span></p>
                  </div>
                </div>
                <div class="own-content">
                  <div class="own-leaf">
                    <img src="../images/bi-leaf.svg" alt="" class="pearl">
                    <p>x <span class="coral-total">0</span></p>
                  </div>
                </div>
              </div>
              <button class="save-point">
                <img src="../images/bi-home-point.svg" alt="">
              </button>
            </div>
            
            <!-- 캐릭터 -->
            <div class="main-character">
              <div class="bubble-section">
                <div class="bubble-coment">
                  <p>걷고 자고 걷고 자고 걷고...또 걷고 자고('-')</p>
                  <img src="../images/bi-bubble-2.svg" alt="">
                </div>
              </div>
              <div class="character-section">
                <img src="../images/home-back-img.svg" alt="">
                <img src="../images/home-zamvoki-last.svg" alt="" >
              </div>
            </div>  
            
            <!-- 하단 -->
            <div class="main-point">
              <!-- 거래 가능 -->
              <div class="able-point">
                <p class="able-point-title">거래 가능</p>
                <div class="able-pearl">
                  <img src="../images/bi-pearl.svg" alt="" class="pearl">
                  <p>x <span class="pearl-tradable">280.9</span></p>
                </div>
                <div class="able-leaf">
                  <img src="../images/bi-leaf.svg" alt="" class="leaf">
                  <p>x <span class="coral-tradable">60</span></p>
                </div>
              </div>
  
              <!-- 오늘하루 포인트 -->
              <div class="today-point">
                <p class="today-title">오늘 하루</p>
                <div class="today-pearl">
                  <img src="../images/bi-pearl.svg" alt="" class="pearl">
                  <p>x <span class="pearl-data">17</span></p>
                  <p><span class="step-data">17,193</span> 걸음</p>
                </div>
                <div class="today-leaf">
                  <img src="../images/bi-leaf.svg" alt="" class="leaf">
                  <p>x <span class="coral-data">49</span></p>
                  <p><span class="sleep-hour">8</span>시간 <span class="sleep-minute">15</span>분 수면</p>
                </div>
              </div>

            </div>
            <div class="zamvoki-info">
              <p>상호 : 주식회사 고래유니버스 ㅣ 대표자 : 정유상 <br>
                주소 : 서대문구 연세로 2나길 61 연세대학교 캠퍼스타운 에스큐브 204호<br>
                사업자 등록번호 : 521-81-03425 ㅣ 고객센터 : 02-1234-1234<br>
                개인정보보호책임자 : 정유상(goraeuniverse@gamil.com)
              </p>
            </div>
          </div>
        </div>
      </div>
      <!-- GNB CDN -->
      <div class="gnb-main gnb-bar-main"></div>
      <!-- GNB CDN -->
  </div>
</body>
</html>
