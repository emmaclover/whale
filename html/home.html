<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home</title>

  <!-- jQuery CDN -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <!-- Custom CSS & JS -->
  <script src="../js/custom.js"></script>
  <link rel="stylesheet" href="../css/style.css">
</head>
<body>
  <div class="container home">
    <!-- Header CDN -->
    <div class="header-include"></div>
    <!-- Header CDN -->
    <div class="home-part">
      
      <div class="home-inner">
          
          <!-- 보유 팝업 창 화면 -->
          <div class="hold-pop-include"></div>
          <!-- 보유한 포인트 팝업 화면 -->
          <div class="po"></div>
          

          <!-- 메인 컨텐츠 -->
          
          <div class="home-line">
            <div class="header-line"></div>
          </div>

          <div class="main-content">
            <!-- 상단 -->
            <div class="mypoint">
              <div class="own-point">
                <p class="own-title">보유</p>
                <div class="own-pearl">
                  <img src="../images/bi-pearl.svg" alt="" class="pearl">
                  <p>999.9k</p>
                </div>
                <div class="own-leaf">
                  <img src="../images/bi-leaf.svg" alt="" class="pearl">
                  <p>999.9k</p>
                </div>
              </div>
              <button class="save-point">
                <img src="../images/bi-point.svg" alt="">
              </button>
            </div>
            
            <!-- 캐릭터 -->
            <div class="main-character">
              <img src="../images/character-back.svg" alt="">
              <img src="../images/character-basic.svg" alt="">
              <div class="bubble-home"><p>안녕하세요. 제 이름은 잠보기예요 오늘 하루도 걷고 자고</p></div>
            </div>  
            
            <!-- 하단 -->
            <div class="main-point">
              <!-- 거래 가능 -->
              <div class="able-point">
                <p class="able-point-title">거래 가능</p>
                <div class="able-pearl">
                  <img src="../images/bi-pearl.svg" alt="" class="pearl">
                  <p>999</p>
                </div>
                <div class="able-leaf">
                  <img src="../images/bi-leaf.svg" alt="" class="leaf">
                  <p>999</p>
                </div>
              </div>
  
              <!-- 오늘하루 포인트 -->
              <div class="today-point">
                <p class="today-title">오늘 하루</p>
                <div class="today-pearl">
                  <img src="../images/bi-pearl.svg" alt="" class="pearl">
                  <p>999</p>
                  <p><span>11,545</span> 걸음</p>
                </div>
                <div class="today-leaf">
                  <img src="../images/bi-leaf.svg" alt="" class="leaf">
                  <p>999</p>
                  <p><span>11,545</span> 수면</p>
                </div>
              </div>
            </div>
          </div>
        </div>  
      </div>   
      <!-- GNB CDN -->
      <div class="gnb-main gnb-bar-main"></div>
      <!-- GNB CDN -->
  </div>
</body>
</html>
