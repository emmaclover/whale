<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home</title>

  <!-- jQuery CDN -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <!-- Custom CSS & JS -->
  <script src="/js/custom.js"></script>
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
  <div class="container home">
    <div class="home-inner">
      <!-- Header CDN -->
      <div class="header-include"></div>
      <!-- Header CDN -->
      
      
      <div class="home-inner">
        <div class="main-content">
          
          <!-- 상단 -->
          <div class="mypoint">
            <div class="own-point">
              <p class="own-title">보유</p>
              <div class="own-pearl">
                <img src="/images/bi-pearl.svg" alt="" class="pearl">
                <p>999.9k</p>
              </div>
              <div class="own-leaf">
                <img src="/images/bi-leaf.svg" alt="" class="pearl">
                <p>999.9k</p>
              </div>
            </div>
            <button class="save-point">
              <img src="/images/bi-point.svg" alt="">
            </button>
          </div>

          <!-- 캐릭터 -->
          <div class="main-character">
            <div class="mycharater-section">
              <img src="" alt="" class="charater-back">
              <div class="mycharater-img-section">

              </div>
            </div>
          </div>


          <div class="main-point"></div>
        </div>
      </div>
      
  
  
      <!-- GNB CDN -->
      <div class="gnb-main gnb-bar-main"></div>
      <!-- GNB CDN -->
    </div>
  </div>
