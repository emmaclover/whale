<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>마이페이지</title>

  
  <!-- jQuery CDN -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <!-- Custom CSS & JS -->
  <script src="../js/custom.js"></script>
  <script src="../js/my_page.js"></script>
  <script src="../js/home.js"></script>
  <link rel="stylesheet" href="../css/style.css">
</head>
<body>
  <div class="container my-page">
    
    
    <!-- Menu CDN -->
    <div class="main-menu-include"></div>
    <!-- Header CDN -->
    <div class="header-include"></div>
    <!-- Header CDN -->
    <div class="header-line-one"></div>

    <div class="my-page-part">
      
      <!-- 로그아웃 팝업 -->
      <div class="logout-pop-include"></div>

      <div class="my-page-inner">
  



        <!-- 간단 프로필 -->
        <div class="user-profile-field">
          <div class="user-profile-img">
            <img src="../images/mypage-zamvoki.svg" alt="">
          </div>
          <div class="user-profile-info">
            <div class="user-profile-name">
              <p class="uName"></p>
            </div>
            <div class="user-profile-have">
              <div class="user-profile-text">
                <p>보 유</p>
              </div>
              <div class="user-profile-all">
                <p>진주 x <span class="pearl-total">0</span></p>
                <p>산호 x <span class="coral-total">0</span></p>
              </div>
            </div>
<!--            <div class="user-profile-point">-->
<!--              <p>포인트</p>-->
<!--              <p><span>300,000</span> P</p>-->
<!--            </div>-->
          </div>
        </div>

        <!-- 프로필 디테일 -->
        <div class="user-info-field">
          <div class="user-detail user-info-name">
            <p>닉네임</p>
            <p class="uNickname">-</p>
          </div>
          <div class="user-detail user-info-job">
            <p>직업</p>
            <p class="uJob"></p>
          </div>
          <div class="user-detail user-info-job">
            <p>내 운동내역</p>
            <p style="color: var(--mint-color)"><a href="../html/history-workout.html">운동내역 보러가기 ></a></p>
          </div>
          <div class="user-detail user-info-job">
            <p>내 진주/산호 내역</p>
            <p style="color: var(--mint-color)"><a href="../html/history-work.html">진주/산호 내역 보러가기 ></a></p>
          </div>
          <div class="user-detail user-info-sleep">
            <p>평소 취침 시간</p>
            <p class="uSleepTime"></p>
          </div>
          <div class="user-detail user-info-wakeup">
            <p>평소 기상 시간</p>
            <p class="uWakeTime"></p>
          </div>
          <div class="user-detail user-info-sit">
            <p>하루 중 앉아 있는 시간</p>
            <p class="uSendetaryTime"></p>
          </div>
          <div class="user-detail user-info-hight">
            <p>키</p>
            <p><span class="uHeight">-</span> cm</p>
          </div>
          <div class="user-detail user-info-weight">
            <p>몸무게</p>
            <p><span class="uWeight">-</span> kg</p>
          </div>
          <div class="user-detail user-info-area">
            <p>거주지역</p>
            <p class="uRegion">-</p>
          </div>
        </div>

        <!-- 수정필드 -->
        <div class="user-update-info">
          <a href="../html/my-page-update.html">수정</a>
        </div>

        <!-- 회원탈퇴 로그인 -->
        <div class="user-out-log">
          <a href="#none" class="user-logout">로그아웃</a>
          <div class="my-page-line"></div>
          <a href="#none" class="user-quit">탈퇴하기</a>
        </div>
      </div>
    </div>


          <!-- GNB CDN -->
          <div class="gnb-main gnb-conversion"></div>
          <!-- GNB CDN -->

  </div>
</body>
</html>
