<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>마이페이지</title>

  
  <!-- jQuery CDN -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <!-- Custom CSS & JS -->
  <script src="../js/custom.js"></script>
  <link rel="stylesheet" href="../css/style.css">
</head>
<body>
  <div class="container my-page">
    
    
    <!-- Menu CDN -->
    <div class="main-menu-include"></div>
    <!-- Header CDN -->
    <div class="header-include"></div>
    <!-- Header CDN -->
    <div class="header-line-one"></div>

    <div class="my-page-part">
      
      <!-- 로그아웃 팝업 -->
      <div class="logout-pop-include"></div>

      <div class="my-page-inner">
  



        <!-- 간단 프로필 -->
        <div class="user-profile-field">
          <div class="user-profile-img">
            <img src="../images/mypage-zamvoki.svg" alt="">
          </div>
          <div class="user-profile-info">
            <div class="user-profile-name">
              <p>레오나르도디카프리오</p>
            </div>
            <div class="user-profile-have">
              <p>보 유</p>
              <p>진주 x <span>999,9</span></p>
              <p>산호 x <span>999,9</span></p>
            </div>
            <div class="user-profile-point">
              <p>포인트</p>
              <p><span>300,000</span> P</p>
            </div>
          </div>
        </div>

        <!-- 프로필 디테일 -->
        <div class="user-info-field">
          <div class="user-detail user-info-name">
            <p>닉네임</p>
            <p>레오나르도 디카프리오</p>
          </div>
          <div class="user-detail user-info-job">
            <p>직업</p>
            <p>무직</p>
          </div>
          <div class="user-detail user-info-sleep">
            <p>평소 취침 시간</p>
            <p>오후 10:30</p>
          </div>
          <div class="user-detail user-info-wakeup">
            <p>평소 기상 시간</p>
            <p>오전 10:30</p>
          </div>
          <div class="user-detail user-info-sit">
            <p>하루 중 앉아 있는 시간</p>
            <p>10시간 30분</p>
          </div>
          <div class="user-detail user-info-hight">
            <p>키</p>
            <p><span>60</span> cm</p>
          </div>
          <div class="user-detail user-info-weight">
            <p>몸무게</p>
            <p><span>12</span> kg</p>
          </div>
          <div class="user-detail user-info-area">
            <p>거주지역</p>
            <p>남아프리카</p>
          </div>
        </div>

        <!-- 수정필드 -->
        <div class="user-update-info">
          <a href="../html/my-page-update.html">수정</a>
        </div>

        <!-- 회원탈퇴 로그인 -->
        <div class="user-out-log">
          <a href="#none" class="user-logout">로그아웃</a>
          <div class="my-page-line"></div>
          <a href="#none" class="user-quit">탈퇴하기</a>
        </div>
      </div>
    </div>


          <!-- GNB CDN -->
          <div class="gnb-main gnb-conversion"></div>
          <!-- GNB CDN -->

  </div>
</body>
</html>
