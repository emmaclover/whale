<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Item Shop</title>
    <!-- jQuery CDN -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <!-- Custom CSS & JS -->
    <script src="../js/custom.js"></script>
    <script src="../js/home.js"></script>
    <script src="../js/item.js"></script>
    <script src="../js/my_item.js"></script>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <div class="container item-shop">

      

      <!-- Menu CDN -->
      <div class="main-menu-include"></div>
      <!-- Header CDN -->
      <div class="header-include"></div>
      <!-- Header CDN -->
      
      <div class="item-shop-inner">
        
        <div class="item-shop-content">
          <div class="item-shop-title">
            <a href="#none">아이템 샵</a>
            <div class="title-line"></div>
            <a href="../html/item-mine.html" class="myItemTab">내 아이템</a>
          </div>
          <div class="item-shop-have-box">
            <div class="item-shop-have-all">
              <p>보유</p>
              <p>진주</p><p class="pearl-total">0</p>
              <p>산호</p><p class="coral-total">0</p>
            </div>
          </div>
  
          <!-- 아이템 영역 -->
          <div class="item-box">
            <div class="shop-items">
              <div class="shop-item" id="item-template" style="display:none;" data-item-id="">
                <div class="shop-item-img"><img src="" class="itemImg"></div>
                <div class="shop-item-name"><p class="itemName"></p></div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- 아이템 팝업 영역 -->
      <div class="item-detail-include"></div>
      
      <!-- 구매 완료 팝업 -->
      <div class="shop-cp-include"></div>
      

      <!-- GNB CDN -->
      <div class="gnb-main gnb-item"></div>
      <!-- GNB CDN -->
    </div>
</body>
</html>
