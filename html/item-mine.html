<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>내 아이템샵</title>
    <!-- jQuery CDN -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <!-- Custom CSS & JS -->
    <script src="../js/custom.js"></script>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
  <div class="container item-mine">
    <!-- Menu CDN -->
    <div class="main-menu-include"></div>
    <!-- Header CDN -->
    <div class="header-include"></div>
    <!-- Header CDN -->
    
    <div class="item-mine-inner">
      <div class="item-mine-headline"></div>
      <div class="item-mine-content">
        <!-- 타이틀 -->
        <div class="item-shop-title item-mine-title">
          <a href="../html/item-shop.html">아이템 샵</a>
          <div class="title-line"></div>
          <a href="#none">내 아이템</a>
        </div>
        <!-- <div class="item-mine-title">
          <a href="../html/item-shop.html">아이템 샵</a>
          <div class="item-mine-title-line"></div>
          <a href="#none">내 아이템</a>
        </div> -->
        
        <!-- 내 캐릭터 부분 -->
        <div class="item-mine-chracter">
          <div class="item-mine-chracter-field">
            <div class="mine-character-img">
              <img src="../images/zamvoki-body.svg" alt="">
              <img src="../images/zamvoki-hair.svg" alt="">
              <img src="../images/zamvoki-outer.svg" alt="">
              <img src="../images/zamvoki-acc.svg" alt="">
            </div>
            <div class="mine-shadow"></div>
            <a href="#none" class="mine-rollback">
              <img src="../images/bi-rollback.svg" alt="">
            </a>
            <a href="#none" class="mine-commit">
              <img src="../images/bi-check.svg" alt="">
            </a>
          </div>
        </div>

        <!-- 아이템 리스트 영역 -->
        <div class="mine-item-box">
          <div class="mine-items">
            <div class="mine-item">
              <div class="mine-item-img"><img src="../images/shop-acc-sunglass.svg" alt=""></div>
              <div class="mine-item-name"><p>보잉 선글라스</p></div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- GNB CDN -->
    <div class="gnb-main gnb-item"></div>
    <!-- GNB CDN -->
  </div>
