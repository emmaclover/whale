<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Conversion Out</title>
    <!-- jQuery CDN -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <!-- Custom CSS & JS -->
    <script src="/js/custom.js"></script>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
  
  <div class="container conversion">
    <!-- Header CDN -->
    <div class="header-include"></div>
    <!-- Header CDN -->
    
    <div class="conversion-inner">
      <div class="conversion-content">
        <!-- 타이틀 -->
        <div class="conversion-title">
          <p>포인트로 전환하기</p>
        </div>
        
        <!-- 이미지 코멘트 -->
        <div class="conversion-point">
          <!-- 이미지  -->
          <div class="conversion-coment">
            <div class="bubble-conversion">
              <p>언제가 되면 포인트를 출금할 수 있어요.</p>
            </div>
            <div class="coment-character">
              <img src="/images/character-conversion.svg" alt="">
            </div>
          </div>
          <!-- 전환 필드 -->
          <div class="conversion-field">
            <div class="conversion-account">
              <a href="#none">출금 계좌 관리</a>
            </div>
            <div class="conversion-cp-content">
              <div class="conversion-cp-img">
                <img src="/images/bi-point-one.svg" alt="">
              </div>
              <div class="conversion-cp-coment">
                <p>보유한 포인트</p>
                <p>300,000 P</p>
              </div>
            </div>            
            <!-- button -->
            <button class="btn-basic out-bnt">출금하기</button>
          </div>
        </div>

      </div>
    </div>
    
    <!-- GNB CDN -->
    <div class="gnb-main gnb-bar-main"></div>
    <!-- GNB CDN -->
  </div>

</body>
</html>
