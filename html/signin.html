<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signin</title>
  <!-- jQuery CDN -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <!-- Custom CSS & JS -->
  <script src="../js/custom.js"></script>
  <link rel="stylesheet" href="../css/style.css">
</head>
<body>
  
  <div class="container signup">
    <div class="signup-inner">

      <!-- 회원가입 상단 -->
      <div class="signup-title">
        <p>회원가입</p>
      </div>
      <div class="phone-check-box">
        <button class="btn-basic signup-phone-btn">휴대폰 본인인증</button>
      </div>

      <!-- 회원가입 컨텐츠 -->
      <form class="signup-content">
        <!-- 이름&생년월일 필드 -->
        <div class="auto-field">
          <div class="name-field">
            <p class="field-bold">이름</p>
            <p>정고래</p>
          </div>
          <div class="birth-field">
            <p class="field-bold">생년</p>
            <p>1985</p>
          </div>
        </div>

        <!-- 이메일 필드 -->
        <div class="email-field">
          <label class="field-bold">이메일</label>
          <div class="email-box">
            <input type="text" class="signup-id" placeholder="이메일">
            <p class="email-dat">@</p>
            <select name="" id="" class="signup-email">
              <option value="">선택</option>
              <option value="">naver.com</option>
              <option value="">gmail.com</option>
              <option value="">daum.net</option>
              <option value="">nate.com</option>
              <option value="">kakao.com</option>
              <option value="">yahoo.com</option>
              <option value="self">직접입력</option>
            </select>
            <input type="text" class="signup-self" placeholder="직접입력">
            <button class="email-check">중복확인</button>
          </div>
        </div>

        <!-- 비밀번호 필드 -->
        <div class="password-field">
          <p class="field-bold">비밀번호</p>
          <input type="password" placeholder="8~32자리 영문 대소문자, 숫자 특수문자 조합">
          <input type="password" placeholder="비밀번호 확인">
        </div>


        <!-- 이용약관 필드 -->
        <div class="signin-term">
          <p class="field-bold">이용약관에 동의해주세요.</p>
          <div class="agree-term custom-chk">
            <label>
              <input type="checkbox" class="all-term"><em></em><p>전체 약관에 동의합니다.(선택포함)</p>
            </label>
            <label>
              <input type="checkbox" class="chk-term basic"><em></em><p>
                <a href="#none" class="chk-basic">이용약관 동의(필수)</a>
              </p>
            </label>
            <label>
              <input type="checkbox" class="chk-term chk-term-personal"><em></em><p><a href="#none" class="chk-personal">개인정보 수집 및 이용에 대한 동의(필수)</a></p>
            </label>
            <label>
              <input type="checkbox" class="chk-term chk-term-marketing"><em></em><p><a href="#none" class="chk-marketing">마케팅 정보 수신 동의(선택)</a></p>
            </label>
          </div>
        </div>


        <button class="btn-basic signup-btn">가입하기</button>
      </form>
        <!-- 약관동의 -->
        <div class="term-basic-include"></div>
        <!-- 개인정보동의 -->
        <div class="term-personal-include"></div>
        <!-- 마케팅 동의 ( 약관 내용 넣어야함 ) -->
        <div class="term-marketing-include"></div>
    </div>
  </div>

</body>
</html>
