<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Point Conversion</title>
  <!-- jQuery CDN -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <!-- Custom CSS & JS -->
  <script src="../js/custom.js"></script>
  <link rel="stylesheet" href="../css/style.css">
</head>
<body>
  
  
  <div class="container conversion">
    
    <!-- Menu CDN -->
    <div class="main-menu-include"></div>
    <!-- Header CDN -->
    <div class="header-include"></div>
    <!-- Header CDN -->
    
    <div class="conversion-inner">
      <div class="conversion-content">
        <!-- 타이틀 -->
        <!-- <div class="conversion-title">
          <p>포인트로 전환하기</p>
        </div> -->
        <div class="home-line">
          <div class="header-line"></div>
        </div>
        <div class="conversion-have-all">
          <div class="conversion-have-box">
            <p class="have-box-bold">보유</p>
            <p class="have-box-bold">진주</p><p>120,000</p>
            <p class="have-box-bold">산호</p><p>120,000</p>
          </div>
        </div>

        <!-- 이미지 코멘트 -->
        <div class="conversion-point">
          <!-- 이미지  -->
          <div class="conversion-coment">
            <div class="bubble-conversion">
              <p>보유한 진주 <sapn>120,000</sapn>개와 산호 <span>100,000</span>개로 <span class="point-font-color">최대 1,000,000 포인트</span>까지 전환할 수 있어요!</p>
            </div>
            <div class="coment-character">
              <img src="../images/character-conversion.svg" alt="">
            </div>
          </div>
          <!-- 전환 필드 -->
          <div class="conversion-field">
            <div class="point-title"><p>얼마만큼 전환 할까요?</p></div>
            <div class="point-box">
              <div class="point-conversion">
                <input type="text" placeholder="300,000">
                <p>P</p>
              </div>
              <div class="use-point">
                <p>진주<span>-30,000</span></p>
                <p>산호<span>-30,000</span></p>
              </div>
            </div>
            
            <!-- button -->
            <button class="btn-basic point-btn">전환하기</button>
          </div>
        </div>

      </div>
    </div>

    <!-- GNB CDN -->
    <div class="gnb-main gnb-conversion"></div>
    <!-- GNB CDN -->
  </div>

</body>
</html>
