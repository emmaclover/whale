<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Conversion Cp</title>
    <!-- jQuery CDN -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <!-- Custom CSS & JS -->
    <script src="/js/custom.js"></script>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
  
  <div class="container conversion">

    
    <!-- Menu CDN -->
    <div class="main-menu-include"></div>
    <!-- Header CDN -->
    <div class="header-include"></div>
    <!-- Header CDN -->
    
    <div class="conversion-inner">
      <div class="conversion-content">
        <div class="home-line">
          <div class="header-line"></div>
        </div>
        <!-- 타이틀 -->
        <!-- <div class="conversion-title">
          <p>포인트로 전환하기</p>
        </div> -->
        <div class="conversion-have-all">
          <div class="conversion-have-box">
            <p class="have-box-bold">보유</p>
            <p class="have-box-bold">진주</p><p>120,000</p>
            <p class="have-box-bold">산호</p><p>120,000</p>
          </div>
        </div>
        
        
        <!-- 이미지 코멘트 -->
        <div class="conversion-point">
          <!-- 이미지  -->
          <div class="conversion-coment">
            <div class="bubble-conversion">
              <p>보유한 진주 <sapn>30,000</sapn>개와 산호 <span>30,000</span>개가 <span class="point-font-color">300,000 포인트</span>로 전환 되었어요!</p>
            </div>
            <div class="coment-character">
              <img src="/images/character-conversion.svg" alt="">
            </div>
          </div>
          <!-- 전환 필드 -->
          <div class="conversion-field">
            <div class="point-title"><p>전환 완료!</p></div>
            <div class="conversion-cp-content">
              <div class="conversion-cp-img">
                <img src="../images/bi-point-one.svg" alt="">
              </div>
              <div class="conversion-cp-coment">
                <p>보유한 포인트</p>
                <p>300,000 P</p>
              </div>
            </div>
          </div>
        </div>

      </div>
    </div>
    
    <!-- GNB CDN -->
    <div class="gnb-main gnb-conversion"></div>
    <!-- GNB CDN -->
  </div>
</body>
</html>
