<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exchange</title>
  <!-- jQuery CDN -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <!-- Custom CSS & JS -->
  <script src="../js/custom.js"></script>
  <script src="../js/home.js"></script>
  <script src="../js/exchange.js"></script>
  <link rel="stylesheet" href="../css/style.css">
</head>
<body>
  
  <div class="container conversion">
    <!-- Menu CDN -->
    <div class="main-menu-include"></div>
    <!-- Header CDN -->
    <div class="header-include"></div>
    <!-- Header CDN -->
    
    <!-- 팝업 -->
    <div class="change-popup-include"></div>
      

    <div class="conversion-inner">



      <div class="conversion-content">
        <!-- 타이틀 -->
        <!-- <div class="conversion-title">
          <p>포인트로 전환하기</p>
        </div> -->
        <div class="home-line">
          <div class="header-line"></div>
        </div>
        <div class="exchange-content">
          <div class="exchange-have-all">
            <p>보유</p>
            <p>진주</p><p class="pearl-total">0</p>
            <p>산호</p><p class="coral-total">0</p>
          </div>
          <div class="exchange-today">
            <div class="exchange-today-title">
              <p>오늘의 교환 비율</p>
            </div>
            <div class="exchange-today-items">
              <img src="../images/bi-pearl.svg" alt="">
              <p>x <span>1</span></p>
              <img src="../images/bi-exchange.svg" alt="">
              <img src="../images/bi-leaf.svg" alt="">
              <p>x <span class="exchangeRatio">1</span></p>
            </div>
          </div>
        </div>

        <!-- 이미지 코멘트 -->
        <div class="conversion-point">
          <!-- 이미지  -->
          <div class="conversion-coment">
            <div class="bubble-conversion bubble-exchange">
              <p>오늘의 교환 비율에 따라 거래 가능한 진주와 산호를 거래할 수 있어요!</p>
              <img src="../images/bi-bubble-3.svg" alt="">
            </div>
            <div class="coment-character">
              <img src="../images/character-conversion.svg" alt="">
            </div>
          </div>
          <!-- 전환 필드 -->
          <div class="conversion-field exchange-field">
            <div class="point-title exchange-title"><p>거래 가능한 진주와 산호</p></div>

            <div class="exchange-get">
              <div class="exchange-my-items">
                <div class="my-pearl"> 
                  <img src="../images/bi-pearl.svg" alt="">
                  <p> x </p><p class="pearl-tradable">0</p>
                </div>
                <div class="my-leaf">
                  <img src="../images/bi-leaf.svg" alt="">
                  <p> x </p><p class="coral-tradable">0</p>
                </div>
              </div>
              <div class="exchange-get-btn">
                <button class="btn-get-pearl">진주얻기</button>
                <button class="btn-get-leaf">산호얻기</button>
              </div>
            </div>

            <!-- 클릭 시 펼치기 기능 -->
            <!-- 진주얻기 클릭시 -->
            <div class="exchange-topearl">
              <div class="topearl-input">
                <input type="text" id="exchangePearlInput" oninput="getPearl()">
                <img src="../images/bi-exchange.svg" alt="">
                <input type="text" placeholder="0" readonly id="exchangedCoralInput">
              </div>
              <button class="btn-basic btn-topearl">교환하기</button>
            </div>
            <!-- 클릭 시 펼치기 기능 -->
            <!-- 산호얻기 클릭시 -->
            <div class="exchange-toleaf">
              <div class="toleaf-input">
                <input type="text" placeholder="0" readonly id="exchangedPearlInput">
                <img src="../images/bi-exchange.svg" alt="">
                <input type="text" id="exchangeCoralInput" oninput="getCoral()">
              </div>
              <button class="btn-basic btn-toleaf">교환하기</button>
            </div>

          </div>
        </div>

      </div>
    </div>

    <!-- GNB CDN -->
    <div class="gnb-main gnb-change"></div>
    <!-- GNB CDN -->
  </div>

</body>
</html>
