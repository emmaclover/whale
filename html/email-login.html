<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Email Login</title>
  <!-- jQuery CDN -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <!-- Custom CSS & JS -->
  <script src="/js/custom.js"></script>
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="container email-login">
      <div class="email-login-inner">
        <!-- 상단 이미지 영역-->
        <div class="login-img">
          <div class="coin-img"></div>
          <div class="login-coment">
            <p>잠보기와 함께 일상을 보상 받으세요!</p>
          </div>
        </div>

        <!-- 아이디, 패스워드 필드 영역 -->
        <div class="login-field">
          <input type="email" class="login-email" placeholder="아이디(이메일)">
          <input type="password" class="login-password" placeholder="비밀번호">
          <button class="btn-basic login-button">로그인</button>
        </div>

        <p>잠보기의 하루</p>
        
      </div>
      </div>
    </div>
</body>
</html>
