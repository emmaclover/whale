<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>1:1 문의하기</title>
  
  <!-- jQuery CDN -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <!-- Custom CSS & JS -->
  <script src="../js/customer.js"></script>
  <link rel="stylesheet" href="../css/style.css">
</head>
<body>
  <div class="container board-basic-write">
    
    <!-- Menu CDN -->
    <div class="main-menu-include"></div>
    <!-- Header CDN -->
    <div class="header-include"></div>

    
    <div class="board-basic-write-part">
      <div class="board-basic-write-inner">

        <!-- title -->
        <div class="board-basic-title board-list-title">
          <a href="../html/board-basic-write.html">문의하기</a>
          <a href="#none" class="board-basic-title-line"></a>
          <a href="../html/board-list.html">문의 내역</a>
        </div>

        <!-- 글쓰기 -->
        <div class="board-write-section">
          <div class="board-write-title-section">
            <p>제목</p>
            <input id="question-title" type="text" placeholder="제목을 입력해주세요">
          </div>
          <div class="board-write-field">
            <p>내용</p>
            <textarea name="" id="question-content" placeholder="문의하실 내용을 입력해주세요"></textarea>
          </div>
          <div class="board-write-upimg">
            <button class="bnt-board-img"><img src="../images/bi-plus-50.svg" alt=""></button>
            <button class="bnt-board-img"><img src="../images/bi-plus-50.svg" alt=""></button>
            <button class="bnt-board-img"><img src="../images/bi-plus-50.svg" alt=""></button>
          </div>
          <div class="board-btn-section">
            <button id="question-submit" class="btn-basic btn-board">문의하기</button>
          </div>
        </div>
      </div>
    </div>



    
    <!-- GNB CDN -->
    <div class="gnb-main gnb-conversion"></div>
    <!-- GNB CDN -->
  </div>
</body>
</html>
