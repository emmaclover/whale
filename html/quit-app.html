<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>회원탈퇴</title>

    <!-- jQuery CDN -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <!-- Custom CSS & JS -->
    <script src="../js/custom.js"></script>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
  <div class="container quit-app">

    <!-- Menu CDN -->
    <div class="main-menu-include"></div>
    <!-- Header CDN -->
    <div class="header-include"></div>
    <!-- Header CDN -->

    <div class="quit-app-part">
              
      <!-- 탈퇴팝업 -->
      <div class="quit-app-pop-include"></div>
        
      <div class="quit-app-inner">

        <div class="quit-app-warning">
          <p>탈퇴 전 꼭 확인해 주세요!</p>
        </div>

        <div class="quit-app-bubble">
          <p>탈퇴하기를 누르면 현재까지 적랍한 모든 포인트 및 개인정보가 즉시 삭제되어 절대로 복구할 수 없어요.</p>
          <img src="../images/bi-bubble-quit.svg" alt="">
        </div>
        <div class="quit-app-character">
          <img src="../images/zamvoki-crying-body-140-171.svg" alt="">
        </div>

        <div class="quit-app-point">
          <img src="../images/bi-point-one-45.svg" alt="">
          <div class="user-last-point">
            <p>보유한 포인트</p>
            <p><span>330,000</span> P</p>
          </div>
        </div>

        <div class="quit-app-btn">
          <button class="btn-basic btn-keep-app">잠보기와 계속 함께하기</button>
          <button class="btn-cancel btm-quit-app">포기하고 탈퇴하기</button>
        </div>

      </div>
    </div>

    <!-- GNB CDN -->
    <div class="gnb-main gnb-conversion"></div>
    <!-- GNB CDN -->
  </div>
  </div>
</body>
</html>
